  <div class="auth-container">
      <div id="app"></div>
  </div>
  <script>
window.addEventListener("load", async () => {
  await Clerk.load();
  if (Clerk.user) {
    window.location.replace("index.html");
    return;
  }
  Clerk.mountSignIn(
    document.getElementById("app"),
    {
      afterSignInUrl: "index.html"
    }
  );
});
</script>
